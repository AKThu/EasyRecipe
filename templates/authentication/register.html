{% extends "template.html" %}

{% block title %}Register{% endblock %}

{% block main %}
<div class="flex flex-col mx-auto p-10 gap-10 bg-base-200 drop-shadow-lg rounded-md">
    <h1 class="text-4xl font-bold text-center">Register</h1>
    <form action="/register" method="post" class="w-full md:w-80 mx-auto flex flex-col gap-2">
        <input type="text" name="username" placeholder="Username" autocomplete="off" autofocus class="input input-bordered w-full max-w-xs bg-base-100">
        <input type="email" name="email" placeholder="Email" autocomplete="off" class="input input-bordered w-full max-w-xs bg-base-100">
        <input type="password" name="password" placeholder="Password" autocomplete="off" class="input input-bordered w-full max-w-xs bg-base-100">
        <input type="password" name="repassword" placeholder="Re-enter Password" autocomplete="off" class="input input-bordered w-full max-w-xs bg-base-100">
        <br>
        <button type="submit" class="btn btn-accent text-slate-100">Register</button>
    </form>
</div>
{% endblock %}
