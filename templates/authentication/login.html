{% extends "template.html" %}

{% block title %}Log In{% endblock %}

{% block main %}
<div class="flex flex-col mx-auto p-10 gap-10 bg-slate-200 drop-shadow-lg rounded-md">
    <h1 class="text-4xl font-bold text-center">Log In</h1>
    <form action="/login" method="post" class="w-full md:w-80 mx-auto flex flex-col gap-2">
        <input type="email" name="email" placeholder="Email" autocomplete="off" autofocus class="input input-bordered w-full max-w-xs bg-slate-100">
        <input type="password" name="password" placeholder="Password" autocomplete="off" class="input input-bordered w-full max-w-xs bg-slate-100">
        <br>
        <button type="submit" class="bg-rose-500 hover:bg-rose-700 py-3 rounded-lg text-slate-100 transition duration-500">Login</button>
    </form>
</div>
{% endblock %}
