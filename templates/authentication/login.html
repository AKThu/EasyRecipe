{% extends "template.html" %}

{% block title %}Log In{% endblock %}

{% block main %}
<div class="flex flex-col mx-auto p-10 gap-10 bg-base-200 drop-shadow-lg rounded-md mb-10">
    <h1 class="text-4xl font-bold text-center">Log In</h1>
    <form action="/login" method="post" class="w-full md:w-80 mx-auto flex flex-col gap-2">
        <input type="email" name="email" placeholder="Email" autocomplete="off" autofocus class="input input-bordered w-full max-w-xs bg-base-100">
        <input type="password" name="password" placeholder="Password" autocomplete="off" class="input input-bordered w-full max-w-xs bg-base-100">
        <br>
        <button type="submit" class="btn btn-accent text-slate-100">Login</button>
    </form>
    <p class="text-sm text-center">Do not have an account? <a href="/register" class="text-blue-600 hover:text-accent hover:underline">Register</a></p>
</div>
{% endblock %}
