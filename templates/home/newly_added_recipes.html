<h3 class="text-center text-2xl font-medium text-base-content">Newly Added Recipes</h3>
<div class="py-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 md:gap-8 md:justify-center size-auto">
    {% for new_recipe in new_recipes %}
    <a href="/recipe/{{new_recipe.id}}" class="bg-base-100 shadow-xl rounded-xl">
        <div>
            <img src="{{ url_for('static', filename=new_recipe.image) }}" class="rounded-t-xl aspect-square object-cover" alt="{{ new_recipe.name }}" />
        </div>
        <div class="p-5">
            <h2 class="text-lg font-bold w-fit hover:underline hover:text-rose-500">{{ new_recipe.name }}</h2>
            <div>
                rating - *****
            </div>
        </div>
    </a>
    {% endfor %}
</div>
