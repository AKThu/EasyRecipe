<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="../static/css/output.css">

  <title>{% block title %}{% endblock %}</title>
</head>

<body class="bg-slate-100 text-slate-900 min-h-screen flex flex-col font-poppins">
  <header class="sticky w-full top-0">
    <div class="navbar bg-slate-100 drop-shadow-md">
      <div class="flex-1">
        <!-- Navbar Logo -->
        <a href="/" class="btn btn-ghost text-xl">Taka Recipes</a>
      </div>
      <div class="flex-none">
        {% if session["user_id"] %}
        <!-- User Profile -->
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img alt="User profile"
                src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
          </div>
          <ul tabindex="0" class="menu menu-sm dropdown-content bg-slate-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
        {% else %}
        <div>
          <a href="/register" class="btn btn-ghost text-base">Register</a>
          <a href="/login" class="btn btn-ghost text-base">Log In</a>
        </div>
        {% endif %}
      </div>
    </div>
  </header>
  <main class="grow p-2 flex flex-col items-center justify-center font-poppins">
    {% block main %}{% endblock %}
  </main>
</body>

</html>
